<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Important for responsive design on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found - 404</title>
  
  <!-- Link to your existing stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Inline fixes to ensure footer sits below and requires scrolling to view -->
  <style>
    /* Ensure the html/body have no default margin/padding and fill the window */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Wrapper that ensures the main content spans at least the full viewport height */
    .page-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* entire viewport height */
    }

    /* This class ensures the 404 content takes full height by itself,
       pushing the footer below the fold if content is short */
    .content {
      flex: 1;
      min-height: 100vh;  /* forces page to exceed one screen height */
      /* You can adjust padding or other styling here if desired */
      padding: 2rem;
    }

    /* Keep the footer's natural height; it appears after .content */
    footer {
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">

    <!-- Top Menu Bar -->
    <header class="top-menu">
      <div class="top-menu-container">
        <div class="top-menu-logo">
          <a href="/">
            <img src="/images/as1003-white.svg" alt="as1003 logo">
          </a>
        </div>
        <div class="top-menu-links">
          <a href="https://status.as1003.net/" target="_blank">status.</a>
          <a href="https://www.peeringdb.com/net/30323" target="_blank">peer.</a>
          <a href="mailto:noc@as1003.net" target="_blank">contact.</a>
          <a href="https://tools.as1003.net/" target="_blank">tools.</a>
        </div>
      </div>
    </header>

    <!-- Main 404 Content -->
    <div class="content container">
      <h1>404</h1>
      <p>The page you are looking for cannot be found.</p>
      <p><a href="/">Return to homepage</a></p>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <!-- Left side of footer -->
        <div class="footer-left">
          <a href="/">
            <img class="footer-logo" src="/images/as1003-white.svg" alt="as1003 logo">
          </a>
          <div class="footer-links">
            <a href="https://bgp.tools/as/1003" target="_blank">bgp.tools</a>
            <a href="https://www.peeringdb.com/net/30323" target="_blank">peeringdb</a>
            <a href="https://bgp.tools/lg/1003" target="_blank">looking glass</a>
          </div>
          <p class="copyright">
            &copy; 2025 as1003. all rights reserved.
          </p>
        </div>

        <!-- Right side of footer with MANRS and ARIN logos -->
        <div class="footer-right">
          <a href="https://manrs.org/" target="_blank">
            <img src="/images/MANRS%20Logo.svg" alt="manrs logo">
          </a>
          <a href="https://www.arin.net" target="_blank">
            <img src="/images/ARIN%20Member-0c8c16a4.svg" alt="arin logo">
          </a>
        </div>
      </div>
    </footer>

  </div> <!-- end page-wrapper -->
</body>
</html>
